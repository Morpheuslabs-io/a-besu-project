node-private-key-file = "/opt/node2/nodekey"
genesis-file="/opt/node2/genesis.json"


# RPC
rpc-http-enabled=true
rpc-http-api=["ETH","NET","IBFT","EEA","PRIV"]
rpc-http-host="0.0.0.0"
